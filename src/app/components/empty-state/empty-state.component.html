<div class="d-flex justify-content-center align-items-center" [style.min-height]="minHeight">
    <div class="text-center empty-state-content">
        @if (isLoading) {
        <!-- Loading State -->
        <div class="d-flex justify-content-center mb-4">
            <mat-spinner diameter="64"></mat-spinner>
        </div>
        <h4 class="text-muted mb-2">{{ title }}</h4>
        <p class="text-muted">{{ description }}</p>
        } @else {
        <!-- Empty State -->
        <mat-icon class="empty-state-icon text-muted mb-4">{{ icon }}</mat-icon>
        <h3 class="text-muted mb-3">{{ title }}</h3>
        <p class="text-muted mb-4">{{ description }}</p>

        @if (showActionButton && actionButtonText) {
        <button mat-raised-button color="primary" (click)="onActionClick()" class="empty-state-button">
            @if (actionButtonIcon) {
            <mat-icon class="me-2">{{ actionButtonIcon }}</mat-icon>
            }
            {{ actionButtonText }}
        </button>
        }
        }
    </div>
</div>
